<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        const body = document.querySelector('body')
        const container = document.createElement('div')
        const createTemplate = function (posts) {
            posts.forEach((post) => {
                container.innerHTML += `<div><h3>${post.title}</h3>
        <p>${post.body}</p></div>`;
                body.append(container)
            })
        }
        fetch('https://jsonplaceholder.typicode.com/posts').then(response => response.json()).then(data => createTemplate(data))
    </script>
</body>

</html>

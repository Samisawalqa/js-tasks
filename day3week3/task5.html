<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const myTodos = document.createElement('div')
        const createInterface = function (x) {
            x.forEach(y => document.querySelector('body').insertAdjacentHTML('beforeend', `<span>${y.title}</span><input type='radio'><br>`))
        }
        fetch('https://jsonplaceholder.typicode.com/todos').then(res => res.json()).then(data => createInterface(data))
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">

    </div>


    <script>
        const container = document.getElementById('container')
        const albumsCreator = function (albums) {
            let template = ''
            albums.forEach((album) => {
                template += `<h3>${album.title}</h3>`
            })
            container.insertAdjacentHTML('beforeend', template)
        }
        fetch('https://jsonplaceholder.typicode.com/albums?userId=1 ').then(res => res.json()).then(data => albumsCreator(data))
    </script>
</body>

</html>

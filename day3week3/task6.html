<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const box = document.createElement('div')
        const users_details = function (users) {
            users.forEach(user => {
                let user_address = ''
                let x = Object.entries(user.address)
                // console.log(x)
                for (let i = 0; i < x.length; i++) {
                    // console.log((x[i])[0], ':', (x[i])[1])
                    user_address += `${(x[i])[0]}: ${((x[i])[1])}<br>`
                    // console.log(x[i].slice(1))
                }
                box.innerHTML += `<h3>${user.name}</h3><p>username: ${user.username}<br> email: ${user.email}<br>${user_address}</p>`
            })
            document.querySelector('body').append(box)
        }
        fetch('https://jsonplaceholder.typicode.com/users').then(res => res.json()).then(data => users_details(data))
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">

    </div>


    <script>
        const container = document.getElementById('container')
        const commentDiv = document.createElement('div')
        const createTemplate = function (comments) {
            comments.forEach((comment) => {
                commentDiv.innerHTML += `<div><h4>${comment.name}</h4><h5>${comment.email}</h5>
        <p>${comment.body}</p></div>`;

                container.append(commentDiv)
            })
        }
        fetch('https://jsonplaceholder.typicode.com/comments?postId=1').then(response => response.json()).then(data => createTemplate(data))
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const box = document.createElement('div')
        const createTumbnail = function (array) {
            array.forEach(element => {
                box.innerHTML += `<div><h3>${element.title}</h3><img src="${element.thumbnailUrl}"><br>`
            });
            document.querySelector('body').append(box)
        }
        fetch('https://jsonplaceholder.typicode.com/photos?albumId=1').then(res => res.json()).then(data => createTumbnail(data))
    </script>
</body>

</html>
